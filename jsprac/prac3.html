<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<title>미세먼지 API로Fetch 연습하고 가기!</title>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

		<style type="text/css">
			div.question-box {
				margin: 10px 0 20px 0;
			}
		</style>

		<script>
			function q1() {
                let result
				$("#names-q1").empty();
				fetch("http://spartacodingclub.shop/sparta_api/seoulair")
					.then((res) => res.json())
					.then((data) => {
						console.log(data);
                        let items = data.RealtimeCityAir.row;
                        items.forEach(item => {
                            $("#names-q1").append(`<li>${item.MSRSTE_NM} : ${item.IDEX_MVL}</li>`)
                        });
                        
					});
			}
		</script>
	</head>

	<body>
		<h1>Fetch 연습하자!</h1>

		<hr />

		<div class="question-box">

			<button onclick="q1()">업데이트</button>

</html>
